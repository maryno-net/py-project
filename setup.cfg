ke8]
exclude = build,dist,*.egg-info,.git,.tox,docs/*,*/fixtures/*,migrations/*

[coverage:run]
branch = True
omit =
    # omit all of our tests
    */tests/*
    # omit all of our fixtures
    */fixtures/*
    # templates cause coverage errors
    */templates/*

[coverage:html]
directory = htmlcov

[isort]
combine_as_imports = true
default_section = THIRDPARTY
known_first_party = py-proj
known_third_party = flask, sqlalchemy, redis, werkzeug, pytest, simpleeval
multi_line_output = 4

[wheel]
universal = 1

